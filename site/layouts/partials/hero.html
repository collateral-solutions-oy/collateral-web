<section id="hero">
  {{ $headlessbundle := .Site.GetPage "/hero" }}
  {{ $resourcelist := $headlessbundle.Resources.ByType "page" }}
  {{range $resourcelist }}
    <img class="hero-image" src="{{ .Params.image }}" alt="{{ .Params.alt }}"/>
    <div class="hero-overlay-gradient"></div>
    <div class="hero-overlay-dark"></div>
    <div class="container">
      <h1 class="hero-h1">{{ .Params.Title }}</h1>
    </div>
  {{ end }}
</section>
