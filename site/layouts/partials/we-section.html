<section id="about" class="content-section">
  <div class="container small-container">
    <h2 class="section-h2">Who we are</h2>
    <div class="row">
      {{ range ((where .Site.Pages "Section" "we").ByParam "rank") }}
        {{ if .Params.image }}
          <div class="col-md-4">
            <div class="center-horizontally-container">
              <img class="section-svg" src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
            </div>
          </div>
          <div class="col-md-8 center-horizontally-container center-vertically-container">
            <p class="we-description mobile-margin-container">{{ .Params.description }}</p>
          </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
